<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet">
    <title></title>
</head>
<body>
<section class="no-style">
    <form>
        <fieldset>
            <legend>Sign up for free</legend> First name:
            <input placeholder="First name" required="" type="text"> Last name:
            <input placeholder="Last name" required="" type="text"> Email:
            <input placeholder="Email address" required="" type="email"> Password:
            <input placeholder="Password" required="" type="password">
            <input type="submit" value="Get started">
        </fieldset>
    </form>
</section>
<section class="styled">
    <form>
        <h1>Sign Up for Free</h1>
        <div class="top-row">
            <div class="field-wrap">
                <input name="firstName" placeholder="First name *" required type="text">
            </div>
            <div class="field-wrap">
                <input name="lastName" placeholder="Last name *" required type="text">
            </div>
        </div>
        <div class="field-wrap">
            <input name="email" placeholder="Email address *" required type="email">
        </div>
        <div class="field-wrap">
            <input placeholder="Password *" required type="password">
        </div>
        <button class="button button-block" type="submit">Get Started</button>
    </form>
</section>
</body>
</html>
